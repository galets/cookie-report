<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css"></link>
        <link rel="stylesheet" href="report.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="popup">
        <h1>Cookie Report</h1>

        <template id="row-template">
            <tr id="record">
                <td id="name"></td>
                <td id="value"></td>
                <td id="path"></td>
                <td id="domain"></td>
                <td id="source"></td>
            </tr>
        </template>

        <table id="table" class="report-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Path</th>
                <th>Domain</th>
                <th>Source</th>
            </tr>
            </thead>
        </table>

        <pre id="text" class="rawJson">
        </pre>
        
        <div class="separator"></div>
        <button id="download">Download</button>

        <dialog id="dialog">
            <div>
                <pre id="recJson">               
                </pre>
                <div class="separator"></div>
                <form method="dialog">
                    <button id="okButton">OK</button>
                </form>
            </div>
        </dialog>
    </body>

    <script src="report.js"></script>
</html>
